<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700,800,900&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background" id="background">
    <div class="overlay">
      <!-- Loading spinner -->
      <div class="loading-spinner" id="loading-spinner" aria-hidden="true">
        <div class="spinner" role="status" aria-hidden="true"></div>
        <p id="loading-text">Loading weather data...</p>
      </div>

      <!-- Header -->
      <header class="header" role="banner">
        <div class="location" id="location" aria-live="polite">
          <i class="fas fa-map-marker-alt location-icon" aria-hidden="true"></i> 
          <span class="location-text" id="location-text">Loading location...</span>
        </div>

        <div class="search-box" role="search">
          <label for="search-city" class="visually-hidden">Search city</label>
          <input
            type="text"
            id="search-city"
            class="search-input"
            placeholder="Search city — press Enter"
            aria-label="Search city (press Enter)"
            autocomplete="off"
            inputmode="text"
          />
          <button class="profile-btn" id="profile-btn" aria-label="User profile">
            <i class="fas fa-user" aria-hidden="true"></i>
          </button>
        </div>
      </header>

      <!-- Main Weather Section -->
      <main class="main-weather" id="main-weather" role="main" aria-live="polite">
        <div class="temperature-section" aria-labelledby="current-temp" role="region">
          <div class="temp-value" aria-hidden="false">
            <span id="current-temp" aria-label="Current temperature">--</span><span class="unit" aria-hidden="true">°C</span>
          </div>

          <div class="temp-range" aria-hidden="false">
            <div class="temp-box" aria-hidden="false">
              <span class="temp-label">H</span>
              <span id="temp-high">--°</span>
            </div>
            <div class="temp-box" aria-hidden="false">
              <span class="temp-label">L</span>
              <span id="temp-low">--°</span>
            </div>
          </div>

          <div class="weather-details">
            <p id="current-time" class="time" aria-label="Current time"></p>
            <p id="humidity-windspeed" class="humidity-windspeed" aria-label="Humidity and wind speed">
              <i class="fas fa-tint" aria-hidden="true"></i> Humidity --% 
              <i class="fas fa-wind" aria-hidden="true"></i> -- km/h
            </p>
          </div>
        </div>
        
        <div class="description-section" role="region" aria-live="polite">
          <div class="weather-icon" aria-hidden="true">
            <i id="main-weather-icon" class="fas fa-sun" aria-hidden="true"></i>
          </div>
          <div class="weather-text">
            <h1 id="weather-main">Loading...</h1>
            <p id="weather-description">Please wait...</p>
          </div>
        </div>
      </main>

      <!-- Weekly Forecast -->
      <section class="weekly-forecast" aria-label="7 day forecast">
        <h2 class="forecast-title">7-Day Forecast</h2>
        <div class="forecast">
          <div class="forecast-cards" id="forecast-cards" role="list"></div>
        </div>        
      </section>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
